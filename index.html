<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sorteador Kida's Art</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/botao.css">
    <link rel="stylesheet" href="./styles/sorteando.css">
    <script src="xlsx.full.min.js"></script>
  </head>
  <body>

    <div class="image-area">
        <img src="./assets/kidas_art.jpeg" class="image"/>
    </div>


    <div class="csvbox">
        <fieldset>
          <label for="csvFileInput"> <strong>Arquivo xlsx:</strong></label>
          <input type="file" id="csvFileInput" onchange="handleFile(this.files)"
          accept=".xlsx">
        </fieldset>
    </div>

    
    <div class="qtd_e_pessoa">
      <h2 id="qtd">Número de seguidores:</h1>
      <h1 id="pessoa">Pessoa sorteada: </h2>
    </div>

    <div class="image-area" id="perfil">
        <img class="image-perfil" id="image-perfil"/>
        <h3 id="nome-perfil"></h3>
    </div>
  
    <div class="botao-area">
      <div class="pulse" id="botao">
        Sortear
      </div>
    </div>
    
    <div id="titulo" class="titulo">
      <ul class="analisando">
          <li>S</li>
          <li>O</li>
          <li>R</li>
          <li>T</li>
          <li>E</li>
          <li>A</li>
          <li>N</li>
          <li>D</li>
          <li>O</li>
      </ul>
    </div>
    
    <div class="botao-area">
      <div class="botao-reset" id="botao-reset">
        Sortear Novamente
      </div>
    </div>

    <footer>
      <p>&copy; André Oliveira Cunha</p>
    </footer>

    <script type="text/javascript" src="./js/show_result.js"></script>
    <script type="text/javascript" src="./js/read_xlsx.js"></script>
    
</body>
</html>
